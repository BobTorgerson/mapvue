// The TL.Timeline constructor takes at least two arguments:
// the id of the Timeline container (no '#'), and
// the URL to your JSON data file or Google spreadsheet.
// the id must refer to an element "above" this code,
// and the element must have CSS styling to give it width and height
// optionally, a third argument with configuration options can be passed.
// See below for more about options.

raw_eloka = get_data()
var processed_eloka = _.map(raw_eloka, (e) => {
  var has_time = false
 if(e.obs_time) {
   has_time = true
   var m = moment(e.obs_date + ' ' + e.obs_time, 'YYYY-MM-DD HH:mm')
 } else {
   var m = moment(e.obs_date, 'YYYY-MM-DD')
 }
 console.log("moment sees", m.format('YYYY-MM-DD HH:mm'))
 console.log("we had", e.obs_date, e.obs_time)

 if(e.locations) {
   var recorded_location = e.locations[0] ? e.locations[0] : null
 } else {
   recorded_location = null
 }
 location_string = recorded_location ? '<h1>' + recorded_location + '</h1>' : ''

 headline_template = `
<%= location %>
<h2 class="observer"><%= observer %></h2>
`
text_template = `
<div class="weather"><%= weather %></div>
<p><%= observation %></p>
`

headline_date = has_time ? m.format('dddd, MMMM Do YYYY, h:mm a') : m.format('dddd, MMMM Do YYYY')
headline = _.template(headline_template)({
  location: location_string,
  observer: e.observer
})

function format_wind(wind) {
  let wind_string = ''
  if(!wind) { return wind_string }
  if(wind.wind_speed_min) {
    wind_string += wind.wind_speed_min
  }
  if(wind.wind_direction) {
    if(wind_string) {
      wind_string += ' '
    }
    wind_string += wind.wind_direction
  }
  return wind_string
}

function format_temp(temperature) {
  if(!temperature) { console.log("WHAT ", temperature) }

  return 'Temperature ' + Math.floor(((1.8 * e.weather.air_temperature_min) + 32)) + '&deg;F'
}

weather_string = null
if (e.weather.wind && e.weather.air_temperature_min) {
  weather_string = _.template(`
<h3><%= temperature %>, winds <%= wind %></h3>
  `)({
    wind: format_wind(e.weather.wind),
    temperature: format_temp(e.weather.air_temperature_min)
  })
} else if (e.weather.wind) {
  weather_string = _.template(`
<h3>Winds <%= wind %></h3>
  `)({
    wind: format_wind(e.weather.wind)
  })
} else if (e.weather.air_temperature_min) {
  weather_string = _.template(`
<h3>temperature <%= temperature %></h3>
  `)({
    temperature: format_temp(e.weather.air_temperature_min)
  })
}
text = _.template(text_template)({
  observation: e.observation_text,
  weather: weather_string
})
console.log('moment', m)
let start_date = {
    year: m.format('YYYY'),
    month: m.format('M'),
    day: m.format('D'),
  }

if(has_time) {
  _.extend(start_date, {
    hour: m.format('H'),
    minute: m.format('m')
  })
}
console.log("start_date", start_date)
 var k = {
   start_date: start_date,
   text: {
     headline: headline,
     text: text
   }
 }
 return k
})

timeline = new TL.Timeline('timeline-embed', {
 events: processed_eloka
});
